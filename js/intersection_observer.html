  <body>
    <img

    />

    <video
      width="320"
      height="240"
      controls
      id="video"
      title="Advertisement"
      webkit-playsinline="true"

      autoplay=""
      muted="muted"
    >
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />

    <img
      src=""

    <img src="" data-src="https://wallpaperaccess.com/full/224784.jpg" />
    <script>
      if (!!window.IntersectionObserver) {
        let observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              // Kiá»ƒm tra áº£nh cá»§a chÃºng ta cÃ³ trong vÃ¹ng nhÃ¬n tháº¥y khÃ´ng
              if (entry.isIntersecting) {
                entry.target.src = entry.target.dataset.src;
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0 }
        );
        let listImages = document.querySelectorAll("img");
        listImages.forEach((img) => {
          observer.observe(img);
        });

        //check pause video
        let video = document.querySelector("#video");
        console.log(
          "ðŸš€ ~ file: intersection_observer.html ~ line 44 ~ video",
          video
        );
        let isPaused = false;
        let videoObserver = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.intersectionRatio != 1 && !video.paused) {
                video.pause();
                isPaused = true;
                console.log(1111111111111111);
              } else if (isPaused) {
                video.play();
                isPaused = false;
                console.log(222222222222);
              }
            });
          },
          { threshold: 0.5 }
        );
        videoObserver.observe(video);
      }
    </script>
  </body>
