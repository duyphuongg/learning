<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="bootstrap-rating.css">
  <!-- <link rel="stylesheet" href="bootstrap-rating.css"> -->
</head>
<body>
  <div style="padding: 200px;">
    <input type="hidden" class="alr-rating" data-filled="alr-icon-favorite" data-empty="alr-icon-favorite" data-fractions="3"/> <br>
    <input type="hidden" class="alr-rating" data-filled="alr-icon-notifications" data-empty="alr-icon-notifications" data-fractions="3"/> <br>
    <input type="hidden" class="alr-rating" data-filled="alr-icon-star" data-empty="alr-icon-star" data-fractions="3"/> <br>
    <input type="hidden" class="alr-rating" data-filled="alr-icon-unit" data-empty="alr-icon-unit" data-fractions="3"/> <br>
    <input type="hidden" class="alr-rating" data-filled="alr-icon-like" data-empty="alr-icon-like" data-fractions="3"/> <br>
  </div>

  <div style="padding: 200px;">
    <h1>Tooltip</h1>
    <input type="hidden" class="alr-rating-tooltip" data-filled="alr-icon-favorite" data-empty="alr-icon-favorite" data-fractions="3"/> <br>
  </div>
  
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="bootstrap-rating.min.js"></script>
</body>
</html>
